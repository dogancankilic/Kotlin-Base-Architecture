--- 
jobs: 
  android_tests: 
    runs-on: 
      - macos-latest
    steps: 
      - 
        uses: actions/checkout@v2
      - 
        name: "Change wrapper permissions"
        run: "chmod +x ./gradlew"
      - 
        name: "Instrumentation Tests"
        uses: reactivecircus/android-emulator-runner@v2
        with: 
          api-level: 29
          script: "./gradlew connectedAndroidTest"
  unit_tests: 
    runs-on: 
      - ubuntu-latest
    steps: 
      - 
        uses: actions/checkout@v2
      - 
        name: "Change wrapper permissions"
        run: "chmod +x ./gradlew"
      - 
        name: "Unit tests"
        run: "./gradlew test"
name: "Test and deploy"
true: 
  pull_request: 
    branches: 
      - development
  push: 
    branches: 
      - development
