name: Android build

on: pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 11

        - name: Run Lint
          run: ./gradlew lint

        - name: Run Detekt
          run: ./gradlew detekt

        - name: Run Unit Tests
          run: ./gradlew test --stacktrace
